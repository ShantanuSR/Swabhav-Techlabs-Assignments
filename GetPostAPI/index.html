<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todos from JSONPlaceholder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h1>POST TODO</h1>
 
   
<form id="todoForm">
<div class="mb-3">
<label for="userId" class="form-label">Enter User ID :</label>
<input type="text" class="form-control" id="userId" placeholder="User ID">
</div>
<div class="mb-3">
<label for="title" class="form-label">Enter Title :</label>
<input type="text" class="form-control" id="title" placeholder="Title">
</div>
<div class="mb-3">
<label for="completed" class="form-label">Is Completed (true/false):</label>
<input type="text" class="form-control" id="completed" placeholder="Completed">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
 
    
<div class="table-container">
<h2>All Todos</h2>
<p>Total records found: <span id="recordCount">0</span></p>
<table class="table table-striped table-hover">
<thead>
<tr>
<th>Todo ID</th>
<th>User ID</th>
<th>Title</th>
<th>Completed</th>
</tr>
</thead>
<tbody id="todosTable">

</tbody>
<th>Action</th>

</table>
</div>
 
<script src="script.js">
       
</script>
 
</body>
</html>
